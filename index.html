<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Love Capture ‚ù§Ô∏è</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Playfair Display', serif;
            background: linear-gradient(135deg, #1a0a1f 0%, #2d1b3d 25%, #1a0a1f 50%, #2d1b3d 75%, #1a0a1f 100%);
            background-size: 400% 400%;
            animation: gradientShift 15s ease infinite;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow-x: hidden;
            position: relative;
        }

        @keyframes gradientShift {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                radial-gradient(circle at 20% 30%, rgba(255, 179, 186, 0.15) 0%, transparent 40%),
                radial-gradient(circle at 80% 70%, rgba(186, 140, 255, 0.12) 0%, transparent 40%),
                radial-gradient(circle at 50% 50%, rgba(255, 255, 255, 0.03) 0%, transparent 60%);
            pointer-events: none;
            animation: float 20s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translate(0, 0) scale(1); }
            33% { transform: translate(30px, -30px) scale(1.1); }
            66% { transform: translate(-30px, 30px) scale(0.9); }
        }

        .container {
            max-width: 500px;
            width: 90%;
            padding: 20px;
            position: relative;
            z-index: 1;
        }

        .header {
            text-align: center;
            margin-bottom: 60px;
            animation: fadeInDown 1s ease;
        }

        .header h1 {
            font-size: clamp(2rem, 5vw, 3.5rem);
            background: linear-gradient(135deg, #fff 0%, #ffb3ba 50%, #fff 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 15px;
            text-shadow: 0 0 30px rgba(255, 179, 186, 0.3);
            letter-spacing: 3px;
            animation: shimmer 3s infinite;
        }

        .header .subtitle {
            color: #ffb3ba;
            font-size: clamp(0.9rem, 2vw, 1.1rem);
            font-style: italic;
            letter-spacing: 4px;
            text-shadow: 0 0 10px rgba(255, 179, 186, 0.5);
        }

        .header .dedication {
            color: rgba(255, 255, 255, 0.9);
            font-size: clamp(1rem, 2.5vw, 1.3rem);
            margin-top: 20px;
            font-style: italic;
            letter-spacing: 2px;
            text-shadow: 0 0 15px rgba(255, 179, 186, 0.4);
        }

        .heart-divider {
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 30px 0;
        }

        .heart-divider i {
            color: #ffb3ba;
            font-size: 1.5rem;
            animation: heartbeat 1.5s infinite;
            filter: drop-shadow(0 0 10px rgba(255, 179, 186, 0.6));
        }

        .heart-divider::before,
        .heart-divider::after {
            content: '';
            flex: 1;
            height: 2px;
            background: linear-gradient(to right, transparent, rgba(255, 179, 186, 0.6), transparent);
        }

        .heart-divider::before {
            margin-right: 20px;
        }

        .heart-divider::after {
            margin-left: 20px;
        }

        .options-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 25px;
            margin-top: 40px;
        }

        .option-card {
            background: linear-gradient(145deg, rgba(45, 27, 61, 0.9), rgba(26, 10, 31, 0.8));
            border: 2px solid rgba(255, 179, 186, 0.3);
            border-radius: 25px;
            padding: 40px 30px;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
            backdrop-filter: blur(20px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }

        .option-card::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255, 179, 186, 0.15) 0%, transparent 70%);
            opacity: 0;
            transition: opacity 0.4s;
        }

        .option-card:hover::before {
            opacity: 1;
        }

        .option-card::after {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            background: linear-gradient(135deg, #ffb3ba, #ba8cff, #ffb3ba);
            border-radius: 25px;
            z-index: -1;
            opacity: 0;
            transition: opacity 0.4s;
        }

        .option-card:hover {
            transform: translateY(-10px) scale(1.02);
            border-color: rgba(255, 179, 186, 0.8);
            box-shadow: 
                0 20px 60px rgba(255, 179, 186, 0.3),
                0 0 40px rgba(186, 140, 255, 0.2);
        }

        .option-card:hover::after {
            opacity: 0.3;
        }

        .option-card:active {
            transform: translateY(-4px);
        }

        .option-icon {
            font-size: 3rem;
            background: linear-gradient(135deg, #ffb3ba, #ba8cff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 20px;
            transition: all 0.4s;
            filter: drop-shadow(0 0 15px rgba(255, 179, 186, 0.4));
        }

        .option-card:hover .option-icon {
            transform: scale(1.15) rotate(5deg);
            filter: drop-shadow(0 0 25px rgba(255, 179, 186, 0.8));
        }

        .option-title {
            font-size: 1.4rem;
            color: #fff;
            margin-bottom: 10px;
            font-weight: 600;
            letter-spacing: 1px;
        }

        .option-description {
            font-size: 0.95rem;
            color: rgba(255, 255, 255, 0.7);
            line-height: 1.6;
        }

        input[type="file"],
        input[type="datetime-local"] {
            display: none;
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes heartbeat {
            0%, 100% {
                transform: scale(1);
            }
            25% {
                transform: scale(1.3);
            }
            50% {
                transform: scale(1);
            }
        }

        @keyframes shimmer {
            0%, 100% {
                filter: brightness(1);
            }
            50% {
                filter: brightness(1.3);
            }
        }

        @media (max-width: 480px) {
            .container {
                width: 95%;
                padding: 15px;
            }

            .option-card {
                padding: 30px 20px;
            }

            .option-icon {
                font-size: 2.5rem;
            }

            .option-title {
                font-size: 1.2rem;
            }
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: linear-gradient(145deg, rgba(45, 27, 61, 0.98), rgba(26, 10, 31, 0.95));
            border: 2px solid rgba(255, 179, 186, 0.5);
            border-radius: 25px;
            padding: 50px;
            max-width: 450px;
            width: 90%;
            text-align: center;
            box-shadow: 
                0 30px 80px rgba(0, 0, 0, 0.5),
                0 0 60px rgba(255, 179, 186, 0.2);
            backdrop-filter: blur(20px);
        }

        .modal-content h2 {
            color: #fff;
            margin-bottom: 30px;
            font-size: 2rem;
            text-shadow: 0 0 20px rgba(255, 179, 186, 0.5);
        }

        .time-inputs {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin: 30px 0;
        }

        .time-input-group {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .time-input-group label {
            color: #ffb3ba;
            font-size: 0.9rem;
            margin-bottom: 10px;
            text-transform: uppercase;
            letter-spacing: 2px;
            text-shadow: 0 0 10px rgba(255, 179, 186, 0.3);
        }

        .time-input-group input {
            width: 75px;
            padding: 15px;
            background: rgba(45, 27, 61, 0.8);
            border: 2px solid rgba(255, 179, 186, 0.3);
            border-radius: 15px;
            color: #fff;
            font-size: 1.6rem;
            text-align: center;
            font-weight: bold;
            transition: all 0.3s;
        }

        .time-input-group input:focus {
            outline: none;
            border-color: #ffb3ba;
            box-shadow: 0 0 20px rgba(255, 179, 186, 0.5);
            background: rgba(45, 27, 61, 1);
        }

        .modal-content button {
            background: linear-gradient(135deg, #ffb3ba, #ba8cff);
            color: #fff;
            border: none;
            padding: 16px 45px;
            border-radius: 15px;
            cursor: pointer;
            font-size: 1.1rem;
            font-weight: 600;
            transition: all 0.3s;
            margin: 10px;
            box-shadow: 0 5px 20px rgba(255, 179, 186, 0.4);
            letter-spacing: 1px;
        }

        .modal-content button:hover {
            transform: translateY(-3px) scale(1.05);
            box-shadow: 0 10px 30px rgba(255, 179, 186, 0.6);
        }

        .modal-content button:active {
            transform: translateY(-1px) scale(1.02);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Love Capture</h1>
            <p class="subtitle">MOMENTS OF LOVE‚ù§Ô∏è </p>
            <p class="dedication">‚ù§Ô∏è‚ú® Made with love for Tory ‚ú®‚ù§Ô∏è</p>
        </div>

        <div class="heart-divider">
            <i class="fas fa-heart"></i>
        </div>

        <div class="options-grid">
            <div class="option-card" onclick="takePhoto()">
                <div class="option-icon">
                    <i class="fas fa-camera"></i>
                </div>
                <div class="option-title">Capture Now ‚ù§Ô∏è</div>
                <div class="option-description">Take a beautiful photo instantly with your camera</div>
            </div>

            <div class="option-card" onclick="selectFromGallery()">
                <div class="option-icon">
                    <i class="fas fa-images"></i>
                </div>
                <div class="option-title">From Gallery ‚ù§Ô∏è</div>
                <div class="option-description">Choose a cherished memory from your collection</div>
            </div>

            <div class="option-card" onclick="openTimeModal()">
                <div class="option-icon">
                    <i class="fas fa-clock"></i>
                </div>
                <div class="option-title">Set Time</div>
                <div class="option-description">Schedule a special moment for later.</div>
            </div>
        </div>
    </div>

    <div class="modal" id="timeModal">
        <div class="modal-content">
            <h2>Set Your Timer</h2>
            <div class="time-inputs">
                <div class="time-input-group">
                    <label>Hours</label>
                    <input type="number" id="hours" min="0" max="23" value="0">
                </div>
                <div class="time-input-group">
                    <label>Minutes</label>
                    <input type="number" id="minutes" min="0" max="59" value="0">
                </div>
                <div class="time-input-group">
                    <label>Seconds</label>
                    <input type="number" id="seconds" min="0" max="59" value="0">
                </div>
            </div>
            <div>
                <button onclick="setTime()">Confirm</button>
                <button onclick="closeTimeModal()">Cancel</button>
            </div>
        </div>
    </div>

    <input type="file" id="cameraInput" accept="image/*" capture="environment">
    <input type="file" id="galleryInput" accept="image/*">

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<script>
  const supabaseClient = supabase.createClient(
    "https://cntpfemotdpitfhkgxsn.supabase.co",
    "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImNudHBmZW1vdGRwaXRmaGtneHNuIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjU1Mzg3MjMsImV4cCI6MjA4MTExNDcyM30.6OOj3IwMLrE3LVNlXo08HkOf9kr5FJAxSApU_zWQWqM"
  );

  let selectedFile = null;
  let selectedDurationSeconds = 0;

  async function uploadImageToSupabase(file) {
    const fileName = `img_${Date.now()}.jpg`;

    const { data, error } = await supabaseClient.storage
      .from("photos")
      .upload(fileName, file, { upsert: false });

    if (error) {
      alert("‚ùå Failed to upload image to storage");
      console.error(error);
      return null;
    }

    const { data: urlData } = supabaseClient.storage
      .from("photos")
      .getPublicUrl(fileName);

    return urlData.publicUrl;
  }

  async function saveImageRecord(url, seconds) {
    const expires_at = new Date(Date.now() + seconds * 1000).toISOString();

    const { error } = await supabaseClient
      .from("photos_table")
      .insert({
        image_url: url,
        expires_at: expires_at,
      });

    if (error) {
      alert("‚ùå Failed to save record in database");
      console.error(error);
    } else {
      alert("‚úÖ Photo uploaded & timer saved!");
    }
  }

  document.getElementById("cameraInput").addEventListener("change", (e) => {
    if (e.target.files.length > 0) {
      selectedFile = e.target.files[0];
      alert("üì∏ Photo captured. Now set a timer.");
    }
  });

  document.getElementById("galleryInput").addEventListener("change", (e) => {
    if (e.target.files.length > 0) {
      selectedFile = e.target.files[0];
      alert("üñºÔ∏è Photo selected. Now set a timer.");
    }
  });

  function openTimeModal() {
    document.getElementById("timeModal").classList.add("active");
  }

  function closeTimeModal() {
    document.getElementById("timeModal").classList.remove("active");
  }

  async function setTime() {
    const hours = parseInt(document.getElementById("hours").value || 0);
    const minutes = parseInt(document.getElementById("minutes").value || 0);
    const seconds = parseInt(document.getElementById("seconds").value || 0);

    selectedDurationSeconds = hours * 3600 + minutes * 60 + seconds;

    if (selectedDurationSeconds <= 0) {
      alert("‚è≥ Please select a valid time.");
      return;
    }

    if (!selectedFile) {
      alert("üì∑ Select or capture a photo first!");
      return;
    }

    closeTimeModal();

    const imageUrl = await uploadImageToSupabase(selectedFile);
    if (imageUrl) {
      await saveImageRecord(imageUrl, selectedDurationSeconds);
    }
  }

  document.getElementById("timeModal").addEventListener("click", function(e) {
    if (e.target === this) closeTimeModal();
  });

  function takePhoto() {
    document.getElementById("cameraInput").click();
  }

  function selectFromGallery() {
    document.getElementById("galleryInput").click();
  }
</script>

</body>
</html>
